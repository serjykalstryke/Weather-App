<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>weatherBot1.0</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1 class="header">weatherBot1.0</h1>
  </header>

  <div class="background-image"></div>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="searchTerm" />
          <button class="btn btn-primary" id="search-btn"> <i class="fa fa-search"></i> </button>
        </div>
        <div class="container searchHistory">
        </div>

      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3">
          <h1 id="city">City: </h1>
          <h2 id="date"></h2><img id="currentImg" />
          <p id="todaysTemp">Temp: </p>
          <p id="humidity">Humidity: </p>
          <p id="windSpeed">Wind: </p>
          <p id="UVIndex">UV Index: </p>
        </div>
        <div id="forecast" class="mt-3">
            <h3 id="fiveDayForecast">Five Day Forcast: </h3>
            <br><br>
            <div class="row">
            <div class="card-container">
              <div class="card text-white mb-3 col-3" style="max-width: 15rem">
                <div class="card-header" id="1Date"></div>
                <div class="card-body">
                  <img id="1img" />
                  <p class="card-text" id="1temp"></p>
                  <p class="card-text" id="1humid"></p>
                </div>
              </div>
            </div>
            <div class="card-container">
              <div class="card text-white mb-3 col-3" style="max-width: 15rem">
                <div class="card-header" id="2Date"></div>
                <div class="card-body">
                  <img id="2img" />
                  <p class="card-text" id="2temp"></p>
                  <p class="card-text" id="2humid"></p>
                </div>
              </div>
            </div>
            <div class="card-container">
              <div class="card text-white mb-3 col-3" style="max-width: 15rem">
                <div class="card-header" id="3Date"></div>
                <div class="card-body">
                  <img id="3img" />
                  <p class="card-text" id="3temp"></p>
                  <p class="card-text" id="3humid"></p>
                </div>
              </div>
            </div>
            <div class="card-container">
              <div class="card text-white mb-3 col-3" style="max-width: 15rem">
                <div class="card-header" id="4Date"></div>
                <div class="card-body">
                  <img id="4img" />
                  <p class="card-text" id="4temp"></p>
                  <p class="card-text" id="4humid"></p>
                </div>
              </div>
            </div>
            <div class="card-container">
              <div class="card text-white mb-3 col-3" style="max-width: 15rem">
                <div class="card-header" id="5Date"></div>
                <div class="card-body">
                  <img id="5img" />
                  <p class="card-text" id="5temp"></p>
                  <p class="card-text" id="5humid"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
